<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Chat System</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery.jscrollpane.css">
</head>
<body>
	<div id="chatContainer">
		<div id="chatTopBar" class="rounded"></div>
		<div id="chatLineHolder"></div>
		
		<div id="chatUsers" class="rounded"></div>
		<div id="chatBottomBar" class="rounded">
			<div class="tip"></div>
			
			<form action="" method="post" id="loginForm">
				<input name="name" id="name" class="rounded" maxlength="16" />
				<input name="email" id="email" class="rounded" />
				<input type="submit" value="Login" class="blueButton">
			</form>

			<form action="" method="post" id="submitForm">
				<input name="chatText" id="chatText" class="rounded" maxlength"255" />
				<input type="submit" class="blueButton" value="Submit" />
			</form>

		</div>

	</div>

	<!-- Loading jQuery, the mousewheel plugin and jScollPane, as well as webchat.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script/js/jquery.jscrollpane.min.js"></script>
	<script src="script/js/jquery.mousewheel.js"></script>
	<script src="script/js/webchat.js"></script>
		
</body>
</html>
